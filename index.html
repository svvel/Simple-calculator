<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
    <section class="input"> 
        <input type="text" name="number" id="input" placeholder="Enter  Number   " >
    </section>
    <button class="number calc" value="*">*</button>
    <button class="number calc" value="/">/</button>
    <button class="number calc" value="-">-</button>
    <button class="number calc" value="+">+</button>
    <button class="number" value="9">9</button>
    <button class="number" value="8">8</button>
    <button class="number" value="7">7</button>
    <button class="number" value="6">6</button>
    <button class="number" value="5">5</button>
    <button class="number" value="4">4</button>
    <button class="number" value="3">3</button>
    <button class="number" value="2">2</button>
    <button class="number" value="1">1</button>
    <button class="number" value="0">0</button>
    <button class="number" value=".">.</button>
    <button class="equal" value="=">=</button>
    <button class="clear" value="c">c</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
